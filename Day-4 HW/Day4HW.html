<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframes</title>
</head>
<body>
    <h1>HTML Project with iframes</h1>
    <h2>Local Content </h2>
    <iframe src="Day4txt.html" frameborder="1"></iframe>
    <br><br>
    <h2> External Website </h2>
    <iframe height="300px" width="550px" src="https://github.com/" frameborder="1"></iframe>
    <br>
    <br>
    <h2> YouTube Video </h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/qz0aGYrrlhU?si=pFAv_95PunjU_4DF" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <br>
</body>
</html>
