<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Personal Details</legend>
        <label for="First" required>First Name : </label>
        <input type="text" id="First" /><br /><br />

        <label for="middle">Middle Name : </label>
        <input type="text" id="middle" /><br /><br />

        <label for="last">Last Name : </label>
        <input type="text" id="last" /><br /><br />

        <label for="course">Course: </label>
        <select name="" id="course">
          Course :
          <option value="Course" disabled selected>Course</option>
          <option value="BCA">BCA</option>
          <option value="BBA">BBA</option>
          <option value="B.Tech">B.Tech</option>
          <option value="MBA">MBA</option>
          <option value="MCA">MCA</option>
          <option value="M.Tech">M.Tech</option>
        </select>
        <br /><br />

        <label for="gender">Gender : </label> <br />
        <input type="radio" id="gender1" name="radio" /> Male <br />
        <input type="radio" id="gender2" name="radio" /> Female <br />
        <input type="radio" id="gender3" name="radio" /> other <br />
        <br />

        <label for="Dob">DOB : </label>
        <input type="datetime-local" id="Dob" /><br />

        <label for="phone">Phone : </label>
        <input type="text" name="country code" value="+91" size="2" disabled />
        <input type="tel" id="phone" size="10" />
        <br />
        <br />
        <label for="address">Address : </label><br />
        <textarea type="text" value="address" rows="6" cols="50"></textarea>
        <br />
        <br />
        <label for="email">E-mail : </label>
        <input type="email" id="email" name="email" />
        <br />
        <br />
        <label for="password">Password : </label>
        <input type="text" id="password" name="password" />
        <br />
        <br />
        <label for="retype">Retype Password: </label>
        <input type="text" id="retype" name="retype password" />
        <br />
        <br />

        <input type="checkbox" name="checkbox" id="checkbox" required /> Agree
        to terms and condition <br />
        <br />
        <label for="file">Choose file : </label>
        <input type="file" id="file" name="file" />
        <br />
        <br />
        <label for="color">Choose color : </label>
        <input type="color" id="color" name="color" />
        <br />
        <br />
        <button value="reset">Reset</button>
        <button value="Submit">Submit</button>
      </fieldset>
    </form>
  </body>
</html>
