<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Form</title>
  </head>
  <body>
    <label>Personal Details</label>
    <form action="">
      <label for="salutation"> Salutation : </label><br />
      <select name="salutation" id="salutation">
        <option value="None">--None--</option>
        <option value="Mr.">Mr.</option>
        <option value="Mrs.">Mrs.</option>
      </select>
      <br />
      <br />
      <label for="name">First Name :</label>
      <input type="text" name="name" id="name" placeholder="abcd" /><br />
      <br />
      <label for="Lname">Last Name :</label>
      <input type="text" name="name" id="Lname" placeholder="abcd" /><br />
      <br />
      <label for="gender1">Gender :</label>
      <input type="radio" id="gender1" name="radio" /> Male
      <input type="radio" id="gender2" name="radio" /> Female <br />
      <br />
      <label for="email">E-mail : </label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="abcd@gmail.com"
      /><br />
      <br />
      <label for="Dob">Date of Birth : </label>
      <input type="date" id="Dob" /><br />
      <br />
      <label for="address">Address : </label><br />
      <textarea type="text" value="address" rows="5" cols="30"></textarea><br />
      <br />
      <button value="Submit">Submit</button>
    </form>
  </body>
</html>
